name: GitHub Actions Demo
on:
  push:
    branches: [ main ]
    paths-ignore: [.github/**]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: 15 6 * * SUN
  workflow_dispatch:
    inputs:
      environment:
        description: "Select Env"
        required: true
        type: environment

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "The job was triggred by event ${{github.event}}"
          echo "The branch name is ${{github.ref}} and your repo is ."
      - uses: actions/checkout@v3.3.0
      - name: List files in the repository
        run: |
          echo "The repository ${{ github.repository }} contains the following files:"
          tree
  Test:
    runs-on: ubuntu-latest
    environment: Test
    needs: Build
    if: github.event_name == "workflow_dispatch"
    steps:
      - run: echo "Testing..."
  Load-Test:
    runs-on: ubuntu-latest
    environment: Load-Test
    needs: Build
    if: github.event_name == "workflow_dispatch"
    steps:
      - run: |
          echo "Testing"
          sleep 15
